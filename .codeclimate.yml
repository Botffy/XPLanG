engines:
  fixme:
    enabled: true
  markdownlint:
    enabled: true
  checkstyle:
    enabled: true
    config: config/checkstyle/checkstyle.xml
    channel: "beta"
  pmd:
    enabled: true
    config: config/pmd/pmd.xml
    channel: "beta"
ratings:
  paths:
  - src/**
  - "**.java"
  - "**.md"
  - "**.xml"
  - "**.properties"
exclude_paths:
- docs/**/*
